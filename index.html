<!DOCTYPE html>
<html>
<head>
  <title>Mini GTA 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="ui">WASD Move | E Enter/Exit Car | Click Shoot</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* SCENE */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

/* CAMERA */
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);

/* RENDERER */
const renderer = new THREE.WebGLRenderer();
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(50, 50, 50);
scene.add(sun);

/* GROUND */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(500, 500),
  new THREE.MeshStandardMaterial({ color: 0x2e8b57 })
);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

/* CITY BUILDINGS */
for (let i = 0; i < 50; i++) {
  const building = new THREE.Mesh(
    new THREE.BoxGeometry(5, Math.random()*20+5, 5),
    new THREE.MeshStandardMaterial({ color: 0x808080 })
  );
  building.position.set(
    (Math.random()-0.5)*200,
    building.geometry.parameters.height/2,
    (Math.random()-0.5)*200
  );
  scene.add(building);
}

/* PLAYER */
const player = new THREE.Mesh(
  new THREE.CapsuleGeometry(0.5, 1.5),
  new THREE.MeshStandardMaterial({ color: 0x0000ff })
);
player.position.y = 1;
scene.add(player);

/* CAR */
const car = new THREE.Mesh(
  new THREE.BoxGeometry(2, 1, 4),
  new THREE.MeshStandardMaterial({ color: 0xff0000 })
);
car.position.set(5, 0.5, 5);
scene.add(car);

let inCar = false;

/* BULLETS */
const bullets = [];

/* CONTROLS */
const keys = {};
addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

/* SHOOT */
addEventListener("click", () => {
  const bullet = new THREE.Mesh(
    new THREE.SphereGeometry(0.1),
    new THREE.MeshBasicMaterial({ color: 0xffff00 })
  );
  bullet.position.copy(inCar ? car.position : player.position);
  bullet.velocity = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion);
  bullets.push(bullet);
  scene.add(bullet);
});

/* GAME LOOP */
function animate() {
  requestAnimationFrame(animate);

  /* ENTER / EXIT CAR */
  if (keys["e"]) {
    if (player.position.distanceTo(car.position) < 2) {
      inCar = !inCar;
      keys["e"] = false;
    }
  }

  /* PLAYER MOVE */
  if (!inCar) {
    if (keys["w"]) player.position.z -= 0.15;
    if (keys["s"]) player.position.z += 0.15;
    if (keys["a"]) player.position.x -= 0.15;
    if (keys["d"]) player.position.x += 0.15;

    camera.position.set(
      player.position.x,
      player.position.y + 5,
      player.position.z + 8
    );
    camera.lookAt(player.position);
  }

  /* CAR MOVE */
  if (inCar) {
    if (keys["w"]) car.position.z -= 0.3;
    if (keys["s"]) car.position.z += 0.3;
    if (keys["a"]) car.position.x -= 0.3;
    if (keys["d"]) car.position.x += 0.3;

    player.position.copy(car.position);

    camera.position.set(
      car.position.x,
      car.position.y + 5,
      car.position.z + 10
    );
    camera.lookAt(car.position);
  }

  /* BULLET MOVE */
  bullets.forEach(b => b.position.add(b.velocity.clone().multiplyScalar(0.8)));

  renderer.render(scene, camera);
}

animate();
</script>

</body>
</html>
